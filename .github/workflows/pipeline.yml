name: DevOps Python Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/python-devops-app
  K8S_NAMESPACE: production

jobs:
  quality-assurance:
    name: Python QA & Security (SAST)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linter
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Unit Tests with Coverage
        run: |
          pytest --cov=src --cov-report=xml src/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }}
            -Dsonar.python.version=3.12
            -Dsonar.python.coverage.reportPaths=coverage.xml

  build-and-scan:
    name: Docker Build & Scan
    needs: quality-assurance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          load: true 

      - name: Container Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }},${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Local K8s
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Docker Desktop
        shell: pwsh
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          
          # Update the image in the manifest and apply
          (Get-Content k8s/deployment.yaml) -replace 'image: .*', "image: ${{ env.IMAGE_NAME }}:${{ github.sha }}" | Set-Content k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          
          # Verify rollout
          kubectl rollout status deployment/my-app -n ${{ env.K8S_NAMESPACE }}